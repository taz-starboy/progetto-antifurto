spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/antifurto_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:YP55P2oFvhE0}

# URL per notification-service
# ${nome_del_attributo_in_docker-compose.yml:valore_di_default}

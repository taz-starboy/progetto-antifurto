spring.application.name=notification-service

service.authorization.api.key=${AUTHENTICATION_API_KEY}

openrouter.api.url=${OPENROUTER_API_URL}
openrouter.api.key=${OPENROUTER_API_KEY}
openrouter.ai.model=${AI_MODEL}

# MailTrap configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# standard properties of Spring Boot mail support
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# sender optional
spring.mail.from=noreply@notification-service.com

# Twilio service to send whatsapp messages
twilio.service.account.sid=${TWILIO_SID}
twilio.service.auth.token=${TWILIO_TOKEN}
twilio.service.from.whatsapp=whatsapp:${TWILIO_TEL_NUMBER}

notification.service.tel.test=${TEST_TEL_NUMBER}

server.port=8081
